<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <style>
        body { text-align: center; transition: background-color 0.5s; }
        .section { border: 2px solid black; padding: 20px; margin: 20px; }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="showAlert()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="toggleColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="validateForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function showAlert() {
            let name = document.getElementById('nameInput').value;
            if (name.trim() === "") {
                alert("Please enter a name.");
                return;
            }
            alert("Hi " + name + "!");
        }

        function toggleColor() {
            document.body.style.backgroundColor =
                document.body.style.backgroundColor === 'skyblue' ? 'green' : 'skyblue';
        }

        function validateText() {
            let text = document.getElementById('textInput').value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            let heading = document.getElementById('main-heading');
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
